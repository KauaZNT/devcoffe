<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Coffe</title>
</head>
<body>

  

    <div class="circulo"></div>
    
    <img src="./imagem/logo.png" alt="logotipo" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é só café é um <span>Starbucks</span></h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa quae ab nam aut, error aspernatur, cumque ullam temporibus aliquid illo sit dolores deleniti iusto laudantium perspiciatis! Iusto perspiciatis magnam nam.</p>
            <button>Deixa seu like!</button>
        </div>
        <div class="caixa-imagem">
            <img src="./imagem/img1.png" alt="copo starbucks" class="starbuck">
        </div>    
    </div>

    <div class="menu">
        <img src="./imagem/img-pequena1.png" alt="copoverde" class="copo-pequeno verde">
        <img src="./imagem/img-pequena2.png" alt="copoamarelo" class="copo-pequeno amarelo">
        <img src="./imagem/img-pequena3.png" alt="coporosa" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let copogrande = document.querySelector(".starbuck")
    let verde = document.querySelector(".verde")
    let amarelo= document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", ()=>{
        copogrande.src = "./imagem/img1.png"
        circulo.style.background = "#017143"
    })
    amarelo.addEventListener("click", ()=>{
        copogrande.src = "./imagem/img2.png"
        circulo.style.background = "#f1fa8c"    
    })
    rosa.addEventListener("click", ()=>{
        copogrande.src = "./imagem/img3.png"
        circulo.style.background = "#eb7495"    
    })
</script>
</html>
